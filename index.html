<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile to cotact me</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css');

        body {
            font-family: Arial, sans-serif;
            background: #c7c2c2;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #f3c623;
            margin-top: 20px;
        }

        .name {
            font-size: 26px;
            font-weight: bold;
            margin-top: 10px;
        }

        .bio {
            color: gray;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .social-links {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
            color: black;
            background: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            font-weight: bold;
        }

        .social-links a:hover {
            background: #88640088;
        }

        .social-links i {
            font-size: 26px;
            margin-left: 10px;
        }

        .talk-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            width: 90%;
            max-width: 400px;
            cursor: pointer;
            margin-bottom:20px;
        }

        .talk-btn:hover{
            background: #88640088;
        }


        .talk-btn img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid #f3c623;
        }


        /* ==========  تصميم القائمة المنبثقة ========== */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup button {
            background: #25d366;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .popup .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
        @media (max-width:450px) {
            .social-links {
                gap:8px;
            }
            .social-links a{
                padding:10px;
                font-size:16px;
            }
        }
    </style>
</head>
<body>

    <img src="Profile photo.jpg" class="profile-pic" alt="الصورة الشخصية">
    <div class="name">Adham Sayed</div>

    <div class="bio">طالب في كلية الادآب  _قسم علم الاجتماع _جامعة حلوان | مهتم بالتكنولوجيا</div>

    <div class="talk-btn" onclick="openPopup()">
        <span>تحدث معي SOON</span>
        <img src="Profile photo.jpg" alt="صورة المستخدم">
    </div>

    <div class="social-links">
        <a href="https://www.facebook.com/share/1KhURYAeJU/" target="_blank">
            <span>فيسبوك</span>
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://x.com/adhamsayed75267" target="_blank">
            <span>إكس</span>
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://www.instagram.com/adham_bn_sayed77" target="_blank">
            <span>إنستجرام</span>
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.snapchat.com/add/username" target="_blank">
            <span>سناب شات</span>
            <i class="fa-brands fa-snapchat"></i>
        </a>
        <a href="https://www.threads.net/@username" target="_blank">
            <span>Threads</span>
            <i class="fa-brands fa-threads"></i>
        </a>
        <a href="https://wa.me/201553237767" target="_blank">
            <span>واتساب</span>
            <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://t.me/201551866326" target="_blank">
            <span>تليجرام</span>
            <i class="fa-brands fa-telegram"></i>
        </a>
    </div>


    <!-- ========== القائمة المنبثقة ========== -->
    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">×</span>
        <h3>إرسال رسالة واتساب</h3>
        <input type="text" id="message" placeholder="اكتب رسالتك هنا...">
        <button onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        window.onload = function () {
    let savedSettings = localStorage.getItem("siteSettings");
    if (savedSettings) {
        savedSettings = JSON.parse(savedSettings);
        document.getElementById("profilePic").src = savedSettings.profileImage || "";
        document.getElementById("usernameDisplay").textContent = savedSettings.username || "اسم المستخدم";
        document.getElementById("bioDisplay").textContent = savedSettings.bio || "هنا يظهر البايو...";
        document.body.style.backgroundColor = savedSettings.bgColor || "#ffffff";
    }
};
        
        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function sendMessage() {
            var message = document.getElementById("message").value;
            var phoneNumber = "201551866326"; // رقمك مع كود الدولة بدون "+"
            if (message.trim() !== "") {
                var whatsappURL = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
                window.open(whatsappURL, "_blank");
                closePopup();
            } else {
                alert("من فضلك اكتب رسالة قبل الإرسال!");
            }
        }
    </script>

</body>
</html>
